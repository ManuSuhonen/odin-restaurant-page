<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prancing Pony Inn & Bistro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>The Prancing Pony Inn & Bistro</h1>
    <!-- HEADER -->
    <header>
        <nav>
            <button type="button" class="btn btn-primary" id="home-button">Home</button>
        </nav>
        <nav>
            <button type="button" class="btn btn-primary" id="menu-button">Menu</button>
        </nav>
        <nav>
            <button type="button" class="btn btn-primary" id="about-button">About</button>
        </nav>
    </header>
    <hr>
    <!-- MAIN -->
    <main>
        <article></article>
    </main>
    <hr>
    <footer> &copy; The Prancing Pony Inn & Bistro. </footer>
    <!-- MENU TEMPLATE -->
    <template id="menu-template">
        <section class="food-item">
            <div class="food-item-left">
                <h1 class="display-6 food-item-title"></h1>
                <p class="food-item-description"></p>
                <p class="food-item-price"></p>
            </div>
            <div class="food-item-right">
                <img class="food-item-image" alt="menu image">
            </div>
        </section>
    </template>
    <!-- ABOUT TEMPLATE -->
    <template id="about-template">
        <section style="width: 70%; margin-left: auto; margin-right: auto;">
            <h3>Contact:</h3>
            <ul>
                <h4>Phone:</h4>
                <ul>
                    <li>+1-800-PRANCING ( +1-800-772-6264 )</li>
                    <li>(011) 123-4567 (for international calls)</li>
                </ul>
                <h4>Email:</h4>
                <ul>
                    <li>info@prancingponyinn.com</li>
                    <li>reservations@prancingponyinn.com (for booking inquiries)</li>
                </ul>
            </ul>
            <h3>Opening Hours:</h3>
            <ul>
                <li>Monday-Friday: 09:00-21:00</li>
                <li>Saturday: 10:00-18:00</li>
                <li>Sunday: Closed</li>
            </ul>
            <h3>Location:</h3>
            <ul>
                <li>Located in the heart of the Elven realm of Rivendell, nestled between the rolling green hills and
                    the crystal-clear waters of the Anduin River. </li>
            </ul>
        </section>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
